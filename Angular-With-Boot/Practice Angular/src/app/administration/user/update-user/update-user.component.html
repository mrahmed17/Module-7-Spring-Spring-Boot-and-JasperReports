<h2><fa-icon [icon]="faUserEdit"></fa-icon> Edit User</h2>
<form (ngSubmit)="updateUser()">
 <div>
  <label><fa-icon [icon]="faUser"></fa-icon> Full Name:</label>
  <input [(ngModel)]="user.fullName" name="fullName" required>
 </div>
 <div>
  <label><fa-icon [icon]="faEnvelope"></fa-icon> Email:</label>
  <input [(ngModel)]="user.email" name="email" required>
 </div>
 <div>
  <label><fa-icon [icon]="faPhone"></fa-icon> Contact:</label>
  <input [(ngModel)]="user.contact" name="contact" required>
 </div>
 <div>
  <label><fa-icon [icon]="faUserTag"></fa-icon> Role:</label>
  <select [(ngModel)]="user.role" name="role" required>
   <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select>
 </div>
 <button type="submit"><fa-icon [icon]="faSave"></fa-icon> Update User</button>
</form>
