<h2><fa-icon [icon]="faUserPlus"></fa-icon> Add New User</h2>
<form (ngSubmit)="addUser()" class="user-form">
 <div class="form-group">
  <label for="fullName">
   <fa-icon [icon]="faUser"></fa-icon> Full Name:
  </label>
  <input [(ngModel)]="user.fullName" name="fullName" class="form-control" id="fullName" placeholder="Enter full name"
   required>
 </div>

 <div class="form-group">
  <label for="email">
   <fa-icon [icon]="faEnvelope"></fa-icon> Email:
  </label>
  <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Enter email"
   required>
 </div>

 <div class="form-group">
  <label for="contact">
   <fa-icon [icon]="faPhone"></fa-icon> Contact:
  </label>
  <input [(ngModel)]="user.contact" name="contact" class="form-control" id="contact" placeholder="Enter contact number"
   required>
 </div>

 <div class="form-group">
  <label for="role">
   <fa-icon [icon]="faUserTag"></fa-icon> Role:
  </label>
  <select [(ngModel)]="user.role" name="role" class="form-control" id="role" required>
   <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select>
 </div>

 <button type="submit" class="btn btn-success mt-3">
  <fa-icon [icon]="faPlusCircle"></fa-icon> Add User
 </button>
</form>
