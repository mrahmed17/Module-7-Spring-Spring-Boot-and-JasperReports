<div class="container">
  <h2>Create User</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" [(ngModel)]="user.fullName" name="fullName" class="form-control" id="fullName" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" required />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" [(ngModel)]="user.address" name="address" class="form-control" id="address" />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select [(ngModel)]="user.gender" name="gender" class="form-control" id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" class="form-control" id="dateOfBirth" />
    </div>
    <div class="form-group">
      <label for="nationalId">National ID</label>
      <input type="text" [(ngModel)]="user.nationalId" name="nationalId" class="form-control" id="nationalId" />
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" [(ngModel)]="user.contact" name="contact" class="form-control" id="contact" />
    </div>
    <div class="form-group">
      <label for="basicSalary">Basic Salary</label>
      <input type="number" [(ngModel)]="user.basicSalary" name="basicSalary" class="form-control" id="basicSalary"
        required min="0" />
    </div>
    <div class="form-group">
      <label for="joinedDate">Joined Date</label>
      <input type="date" [(ngModel)]="user.joinedDate" name="joinedDate" class="form-control" id="joinedDate"
        required />
    </div>
    <div class="form-group">
      <label for="profilePhoto">Profile Photo</label>
      <input type="file" (change)="onPhotoSelected($event)" class="form-control" id="profilePhoto" />
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
