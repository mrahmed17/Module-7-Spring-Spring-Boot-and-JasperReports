<div class="container">
  <h2>Create User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" formControlName="gender" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
    </div>

    <div class="form-group">
      <label for="nationalId">National ID:</label>
      <input type="text" id="nationalId" formControlName="nationalId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" id="contact" formControlName="contact" class="form-control" />
    </div>

    <div class="form-group">
      <label for="basicSalary">Basic Salary:</label>
      <input type="number" id="basicSalary" formControlName="basicSalary" class="form-control" />
    </div>

    <div class="form-group">
      <label for="joinedDate">Joined Date:</label>
      <input type="date" id="joinedDate" formControlName="joinedDate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" formControlName="role" class="form-control" />
    </div>

    <div class="form-group">
      <label for="profilePhoto">Profile Photo:</label>
      <input type="file" id="profilePhoto" (change)="onFileChange($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Create User</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
