<div class="container mt-4">
 <h2>Apply for Leave</h2>

 <form [formGroup]="leaveForm" (ngSubmit)="applyLeave()">
  <div class="row">
   <!-- Start Date -->
   <div class="col-md-6">
    <div class="form-group">
     <label for="startDate">Start Date</label>
     <input type="date" id="startDate" formControlName="startDate" class="form-control" required>
    </div>
   </div>

   <!-- End Date -->
   <div class="col-md-6">
    <div class="form-group">
     <label for="endDate">End Date</label>
     <input type="date" id="endDate" formControlName="endDate" class="form-control" required>
    </div>
   </div>
  </div>

  <div class="row mt-3">
   <!-- Leave Month -->
   <div class="col-md-6">
    <div class="form-group">
     <label for="leaveMonth">Leave Month</label>
     <select id="leaveMonth" formControlName="leaveMonth" class="form-control" required>
      <option *ngFor="let month of months" [value]="month">{{ month }}</option>
     </select>
    </div>
   </div>

   <!-- Leave Type -->
   <div class="col-md-6">
    <div class="form-group">
     <label for="leaveType">Leave Type</label>
     <select id="leaveType" formControlName="leaveType" class="form-control" required>
      <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
     </select>
    </div>
   </div>
  </div>

  <div class="row mt-3">
   <!-- Reason -->
   <div class="col-md-12">
    <div class="form-group">
     <label for="reason">Reason for Leave</label>
     <textarea id="reason" formControlName="reason" class="form-control" rows="3" required></textarea>
    </div>
   </div>
  </div>

  <!-- Submit Button -->
  <div class="row mt-4">
   <div class="col-md-12 text-right">
    <button type="submit" class="btn btn-primary" [disabled]="leaveForm.invalid">Submit Leave Request</button>
   </div>
  </div>
 </form>
</div>
