<div class="container">
 <h2>Department Reports</h2>
 <div class="mb-3">
  <label for="branchSelect" class="form-label">Select Branch</label>
  <select id="branchSelect" class="form-select" (change)="getDepartmentsByBranchId($event.target.value)">
   <option value="">-- Select Branch --</option>
   <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.branchName }}</option>
  </select>
 </div>

 <div *ngIf="departments.length > 0">
  <h3>Departments List</h3>
  <table class="table">
   <thead>
    <tr>
     <th>Department Name</th>
     <th>Number of Employees</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let department of departments">
     <td>{{ department.departmentName }}</td>
     <td>{{ department.numOfEmployees }}</td>
     <td>
      <button class="btn btn-info" (click)="getEmployeesByDepartmentId(department.id)">View Employees</button>
      <button class="btn btn-secondary" (click)="countEmployeesByDepartmentId(department.id)">Count Employees</button>
     </td>
    </tr>
   </tbody>
  </table>
 </div>

 <div *ngIf="employeesCount > 0">
  <h4>Total Employees in Selected Department: {{ employeesCount }}</h4>
 </div>
</div>
