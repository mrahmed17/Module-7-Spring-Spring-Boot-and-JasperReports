<form #advanceSalaryForm="ngForm" (ngSubmit)="onSubmit(advanceSalaryForm)">
  <div>
    <label for="user">User:</label>
    <select id="user" [(ngModel)]="advanceSalary.user" name="user" required>
      <option *ngFor="let user of users" [ngValue]="user">{{ user.fullName }}</option>
    </select>
  </div>

  <div>
    <label for="amount">Advance Salary Amount:</label>
    <input type="number" id="amount" [(ngModel)]="advanceSalary.advanceSalary" name="amount" required min="1" />
  </div>

  <div>
    <label for="reason">Reason:</label>
    <input type="text" id="reason" [(ngModel)]="advanceSalary.reason" name="reason" required />
  </div>

  <div>
    <label for="date">Advance Date:</label>
    <input type="date" id="date" [(ngModel)]="advanceSalary.advanceDate" name="date" required />
  </div>

  <button type="submit">Submit</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
