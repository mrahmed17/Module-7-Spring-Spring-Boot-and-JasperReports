<div *ngIf="message" [ngClass]="{'alert-success': type === 'success', 'alert-danger': type === 'error'}" class="alert"
 role="alert">
 <fa-icon [icon]="type === 'success' ? faCheckCircle : faExclamationCircle"></fa-icon> {{ message }}
</div>
