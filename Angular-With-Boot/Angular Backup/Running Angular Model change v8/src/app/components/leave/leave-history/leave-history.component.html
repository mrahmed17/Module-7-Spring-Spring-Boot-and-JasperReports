<div *ngIf="leaveHistory.length > 0">
  <h2>Leave History</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Request Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveHistory">
        <td>{{ leave.leaveType }}</td>
        <td>{{ leave.startDate | date }}</td>
        <td>{{ leave.endDate | date }}</td>
        <td>{{ leave.requestStatus }}</td>
        <td>{{ leave.requestDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="leaveHistory.length === 0">
  <p>No leave history available.</p>
</div>
