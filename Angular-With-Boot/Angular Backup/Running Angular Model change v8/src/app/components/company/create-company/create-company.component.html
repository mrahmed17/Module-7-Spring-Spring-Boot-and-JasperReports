<div class="container">
 <h2>Create Company</h2>

 <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
  <div class="form-group">
   <label for="companyName">Company Name</label>
   <input type="text" id="companyName" class="form-control" name="companyName" [(ngModel)]="company.companyName"
    required />
  </div>

  <div class="form-group">
   <label for="photo">Company Photo</label>
   <input type="file" id="photo" class="form-control" (change)="onFileSelected($event)" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="companyForm.invalid">Create Company</button>
 </form>
</div>
