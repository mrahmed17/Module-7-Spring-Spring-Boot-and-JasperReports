<div class="container">
 <h2>Create Branch</h2>
 <form #branchForm="ngForm" (ngSubmit)="onSubmit(branchForm)">
  <div class="form-group">
   <label for="branchName">Branch Name</label>
   <input type="text" id="branchName" name="branchName" class="form-control" [(ngModel)]="branch.branchName" required />
  </div>

  <div class="form-group">
   <label for="address">Address</label>
   <input type="text" id="address" name="address" class="form-control" [(ngModel)]="branch.address" required />
  </div>

  <div class="form-group">
   <label for="city">City</label>
   <input type="text" id="city" name="city" class="form-control" [(ngModel)]="branch.city" required />
  </div>

  <div class="form-group">
   <label for="zipCode">Zip Code</label>
   <input type="text" id="zipCode" name="zipCode" class="form-control" [(ngModel)]="branch.zipCode" required />
  </div>

  <div class="form-group">
   <label for="country">Country</label>
   <input type="text" id="country" name="country" class="form-control" [(ngModel)]="branch.country" required />
  </div>

  <div class="form-group">
   <label for="branchPhoto">Branch Photo (Optional)</label>
   <input type="file" id="branchPhoto" name="branchPhoto" class="form-control" (change)="onFileSelected($event)"
    accept="image/*" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!branchForm.valid">Create Branch</button>
 </form>
</div>
