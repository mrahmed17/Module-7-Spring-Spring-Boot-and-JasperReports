<div class="container mt-4">
 <h2>Create Bonus</h2>

 <form [formGroup]="bonusForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
   <label for="amount">Bonus Amount</label>
   <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter bonus amount" />
   <div *ngIf="formControls['amount'].touched && formControls['amount'].invalid" class="text-danger">
    <div *ngIf="formControls['amount'].errors?.['required']">Bonus amount is required.</div>
    <div *ngIf="formControls['amount'].errors?.['min']">Bonus amount must be greater than zero.</div>
   </div>
  </div>

  <div class="form-group mb-3">
   <label for="reason">Reason</label>
   <textarea id="reason" formControlName="reason" class="form-control" placeholder="Enter reason for bonus"></textarea>
   <div *ngIf="formControls['reason'].touched && formControls['reason'].invalid" class="text-danger">
    Bonus reason is required.
   </div>
  </div>

  <div class="form-group mb-3">
   <label for="date">Bonus Date</label>
   <input type="date" id="date" formControlName="date" class="form-control" />
   <div *ngIf="formControls['date'].touched && formControls['date'].invalid" class="text-danger">
    Bonus date is required.
   </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="submitting">
   Create Bonus
  </button>
 </form>
</div>
