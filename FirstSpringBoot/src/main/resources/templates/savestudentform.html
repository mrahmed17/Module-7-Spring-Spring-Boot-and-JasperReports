<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/savestudent" method="post" th:object="${student}">

        <input type="hidden" th:field="*{id}"  >
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">

        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}">

        </div>
        <div class="mb-3">
            <label class="form-label">Cell</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{cell}">

        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male"
                       th:field="*{gender}"  >
                <label class="form-check-label" for="exampleRadios3">
                    Male
                </label>

            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female" th:field="*{gender}"  >
                <label class="form-check-label" for="exampleRadios3">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="Others" th:field="*{gender}"
                >
                <label class="form-check-label" for="exampleRadios3">
                    Others
                </label>
            </div>

        </div>
        <div class="mb-3 col-md-3">
            <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" name="dob" id="exampleInputPassword1" th:field="*{dob}"  >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
